<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container-main">
    <section class="section1">
        <form>
            <form-group>
                <label for="day">DAY</label>
                <input type="number" name="day" id="day" placeholder="DD">
            </form-group>
            <form-group>
                <label for="day">MONTH</label>
                <input type="number" name="day" id="day" placeholder="MM">
            </form-group>
            <form-group>
                <label for="day">YEAR</label>
                <input type="number" name="day" id="day" placeholder="YYY">
            </form-group>
        </form>
    </section>


    <section class="section2">
        <button id="submit" type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
    </section>


    <section class="section3">
        <p><span>--</span>years</p>
        <p><span>--</span>months</p>
        <p><span>--</span>days</p>
    </section>
</div>


<script src="main.js"></script>    
</body>
</html>
